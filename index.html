<html>
<body onload="load()">
  <center> <p id="money" style="display:inline">0 </p><p id="mps" style="display:inline">+0</p>
  <input type="button" id="clickbutton" value="1$" onclick="clicked1()"><br>
  <input type="button" id="clickbutton1" value="building 1" onclick="buy1()"><br>
  <input type="button" id="clickbutton2" value="building 2" onclick="buy2()"><br>
  <input type="button" id="resetbutton" value="reset" onclick="reset()"><br>
  </center>
  <p id="debug">
  </body>
</html>
<script>

var money;
var moneyt;
var mps;
var mpst;
var buildings;

var Building = function(name, price,mps) {
    this.name = name;
    this.price = price;
    this.mps = mps;
}
function load(){
moneyt = getCookie("money");
mpst = getCookie("mps");
if(moneyt == "")
  {
    money = 0;
    mps = 0;
    setCookie("money", "0", 10);
    setCookie("mps", "0", 10);
	document.getElementById("debug").innerHTML = 1;
  }
  else
  {
  	money = parseInt(moneyt);
  	mps =  parseInt(mpst);
    document.getElementById("money").innerHTML = money;
    document.getElementById("mps").innerHTML = "+"+mps;
  }
  building1 = new Building("building1",5,1);
  building2 = new Building("building2",10,2);
  buildings = [building1,building2];
  for (i = 0; i < 2; i++)
  {
   document.getElementById("clickbutton"+(i+1)).disabled = true;
  }
  window.setInterval(function(){
  refresh();
  save();
}, 1000);
function save(){
	 setCookie("money", money.toString(), 10);
	 setCookie("mps", mps.toString(), 10);
}
}
function refresh(){
	money+=mps;
	for (i = 0; i < 2; i++)
	{if(money>=buildings[i].price)
		document.getElementById("clickbutton"+(i+1)).disabled = false;
	else 
		document.getElementById("clickbutton"+(i+1)).disabled = true;
	}
	document.getElementById("debug").innerHTML = 2;
	document.getElementById("money").innerHTML = money;
	document.getElementById("mps").innerHTML = "+"+mps;
	   
		
}
function clicked1() {
    money+=1;
}
function reset(){
	money=0;
	mps=0;
	setCookie("money", "", 0);
	setCookie("mps", "", 0);
}
function buy1() {
    money-=building1.price;
    mps+=building1.mps;
}
function buy2() {
      money-=building1.price;
    mps+=building1.mps;
}
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
