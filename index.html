<html>
<body onload="load()">
  <center> <p id="money"> 0</p>
  <input type="button" id="clickbutton" value="1$" onclick="clicked1()"><br>
  <input type="button" id="clickbutton1" value="building 1" onclick="buy1()"><br>
  <input type="button" id="clickbutton2" value="building 2" onclick="buy2()"><br>
  <input type="button" id="resetbutton" value="reset" onclick="reset()"><br>
  </center>
  <p id="debug">
  </body>
</html>
<script>

var money;
var moneyt;

var Building = function(name, cost,mps) {
    this.name = name;
    this.cost = cost;
    this.mps = mps;
}
function load(){
moneyt = getCookie("money");
if(moneyt == "")
  {
    money = 0;
    setCookie("money", "0", 10);
	document.getElementById("debug").innerHTML = 1;
  }
  else
  {
    money = parseInt(moneyt);

	document.getElementById("money").innerHTML = money;
  }
  building1 = new Building("building1",5,1);
  building2 = new Building("building2",10,2);
  document.getElementById("clickbutton1").disabled = true;
  document.getElementById("clickbutton2").disabled = true;
  check();
}
function check(){
	if(money>building1.price)
		document.getElementById("clickbutton1").disabled = false;
	else 
		document.getElementById("clickbutton1").disabled = true;
	document.getElementById("debug").innerHTML = 2;
		
}
function clicked1() {
    money+=1;
    document.getElementById("money").innerHTML = money;
	 setCookie("money", money.toString(), 10);
	 check();
}
function reset(){
	money=0;
	setCookie("money", "", 0);
}
function buy1() {
    money+=5;
    document.getElementById("money").innerHTML = money;
	setCookie("money", money.toString(), 10);
}
function buy2() {
    money+=10;
    document.getElementById("money").innerHTML = money;
	setCookie("money", money.toString(), 10);
}
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
