<script>

var money;
var moneyt;
var mps;
var buildings;

var Building = function(name, price,mps) {
    this.name = name;
    this.price = price;
    this.mps = mps;
}
function load(){
moneyt = getCookie("money");
mps = 0;
if(moneyt == "")
  {
    money = 0;
    setCookie("money", "0", 10);
	document.getElementById("debug").innerHTML = 1;
  }
  else
  {
    money = parseInt(moneyt);

	document.getElementById("money").innerHTML = money;
  }
  building1 = new Building("building1",5,1);
  building2 = new Building("building2",10,2);
  buildings = [building1,building2];
  document.getElementById("clickbutton1").disabled = true;
  document.getElementById("clickbutton2").disabled = true;
  window.setInterval(function(){
  refresh();
}, 1000);
}
function refresh(){
	money+=mps;
	/*if(money>building1.price)
		document.getElementById("clickbutton1").disabled = false;
	else 
		document.getElementById("clickbutton1").disabled = true;
	if(money>building2.price)
		document.getElementById("clickbutton2").disabled = false;
	else 
		document.getElementById("clickbutton2").disabled = true;*/
	for (i = 0; i < 2; i++)
	{if(money>buildings[i].price)
		document.getElementById("clickbutton"+(i+1)).disabled = false;
	else 
		document.getElementById("clickbutton"+(i+1)).disabled = true;
	}
	document.getElementById("debug").innerHTML = 2;
	  document.getElementById("money").innerHTML = money;
	   document.getElementById("mps").innerHTML = "+"+mps;
	   
		
}
function clicked1() {
    money+=1;
    document.getElementById("money").innerHTML = money;
	 setCookie("money", money.toString(), 10);
	 refresh();
}
function reset(){
	money=0;
	setCookie("money", "", 0);
}
function buy1() {
    money-=building1.price;
    mps+=building1.mps;
    setCookie("money", money.toString(), 10);
}
function buy2() {
      money-=building1.price;
    mps+=building1.mps;
	setCookie("money", money.toString(), 10);
}
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
