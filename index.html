<html>
<body onload="load()">
  <center> <p id="money"> 0</p>
  <input type="button" name="clickbutton" value="1$" onclick="clicked1()"><br>
  <input type="button" name="clickbutton" value="5$" onclick="clicked5()"><br>
  <input type="button" name="clickbutton" value="10$" onclick="clicked10()"><br>
  <input type="button" name="resetbutton" value="reset" onclick="reset()"><br>
  </center>
  <p id="debug">
  </body>
</html>
<script>
var money;
var moneyt;
function load(){
moneyt = getCookie("money");
if(moneyt == "")
  {
    money = 0;
    setCookie("money", "0", 10);
	document.getElementById("debug").innerHTML = 1;
  }
  else
  {
    money = parseInt("moneyt");
	document.getElementById("debug").innerHTML = 2;
	document.getElementById("money").innerHTML = money;
  }
}

function clicked1() {
    money+=1;
    document.getElementById("money").innerHTML = money;
	 setCookie("money", money.toString(), 10);
}
function reset(){
	money=0;
	setCookie("money", "", 0);
}
function clicked5() {
    money+=5;
    document.getElementById("money").innerHTML = money;
	setCookie("money", money.toString(), 10);
}
function clicked10() {
    money+=10;
    document.getElementById("money").innerHTML = money;
	setCookie("money", money.toString(), 10);
}
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
