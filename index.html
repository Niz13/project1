<body onload="load()" bgcolor=#8ec6ff>
  <center> <p id="money" style="display:inline">0 </p><p id="mps" style="display:inline">&nbsp;&nbsp;	+0</p><br><br><br>
  <input type="button" id="clickbutton" value="1$" onclick="clicked()"><br><br><br>
  </center>
  <input type="button" id="clickbutton1" value="building 1" onclick="buy(0)">
  <p id="building1price" style="display:inline">5 </p><p id="building1count"style="display:inline"> 0</p><br>
  
  <input type="button" id="clickbutton2" value="building 2" onclick="buy(1)">
  <p id="building2price" style="display:inline">10 </p><p id="building2count"style="display:inline"> 0</p><br><br><br><br>
  
  <input type="button" id="clickbutton3" value="building 3" onclick="buy(2)">
  <p id="building3price" style="display:inline">15 </p><p id="building3count"style="display:inline"> 0</p><br><br>
  
  <input type="button" id="resetbutton" value="reset" onclick="reset()"><br>
  <p id="debug">
  </body>
</html>
<script>

var money;
var moneyt;
var mps;
var mpst;
var buildings;
var buildingcount=3;

var Building = function(name, price,mps,count) {
    this.name = name;
    this.price = price;
    this.init_price = price;
    this.mps = mps;
    this.count = count;
}
function load(){
moneyt = getCookie("money");
mpst = getCookie("mps");
if(moneyt == "")
  {
    money = 0;
    mps = 0;
    setCookie("money", "0", 10);
    setCookie("mps", "0", 10);
    setCookie("building1count", "0", 10);
    setCookie("building2count", "0", 10);
    setCookie("building3count", "0", 10);
    
	document.getElementById("debug").innerHTML = 1;
  }
  money = parseInt(moneyt);
  mps =  parseInt(mpst);
  building1 = new Building("building1",5,1,parseInt(getCookie("building1count")));
  building2 = new Building("building2",10,2,parseInt(getCookie("building2count")));
  building3 = new Building("building3",15,3,parseInt(getCookie("building3count")));

  buildings = [building1,building2,building3]
  buildingcounts = [0,0];
  for (i = 0; i < buildingcount; i++)
  {
   document.getElementById("clickbutton"+(i+1)).disabled = true;
  }
  window.setInterval(function(){
  refresh();
  save();
}, 100);
  window.setInterval(function(){
  addmps();
}, 1000);
}
function addmps(){
	money+=mps;
}
function save(){
	 setCookie("money", money.toString(), 10);
	 setCookie("mps", mps.toString(), 10);
	 for(i=0;i<buildingcount;i++){
	   setCookie("building"+(i+1)+"count", buildings[i].count, 10);
	 }

}
function refresh(){
	
	for (i = 0; i < buildingcount; i++)
	{
	if(money >= 0 && money>=buildings[i].price)
		document.getElementById("clickbutton"+(i+1)).disabled = false;
	else 
		document.getElementById("clickbutton"+(i+1)).disabled = true;
	document.getElementById("building"+(i+1)+"price").innerHTML = buildings[i].price.toFixed(1)+"&nbsp;&nbsp;	";
	document.getElementById("building"+(i+1)+"count").innerHTML = buildings[i].count;
	}
	document.getElementById("debug").innerHTML = 2;
	document.getElementById("money").innerHTML = money.toFixed(1);
	document.getElementById("mps").innerHTML = "+"+mps;

	   
		
}
function clicked() {
    money+=1;
}
function reset(){
	money=0;
	mps=0;
	setCookie("money", "", 0);
	setCookie("mps", "", 0);
	for(i=0;i<buildingcount;i++){
		buildings[i].price = buildings[i].init_price;
		buildings[i].count = 0;
		 setCookie("building"+(i+1)+"count", "0", 10);
	     
	}

}
function buy(bnum){
    money-=buildings[bnum].price;
    mps+=buildings[bnum].mps;
    buildings[bnum].price *=1.5; 
    buildings[bnum].count++;

}
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
