<script>
var money;
var mps;
var clicks;
var clickUpgrades;
var clickPower;
var mpst;
var buildings;
var buildingcount=4;

var Building = function(name, price,mps,count,upgrades,upgradesPrice) {
    this.name = name;
    this.price = price;
    this.init_price = price;
    this.mps = mps;
    this.count = count;
    this.upgrades = upgrades;
    this.upgradesPrice = upgradesPrice;
}
function load(){
first_flag = retrieve("first_flag");
if(first_flag == null)
  {
    store("first_flag", "0");
    store("money", "0");
    store("clicks", "0");
    store("clickUpgrades", "0");
    store("building1count", "0");
    store("building1upgrades", "0");
    store("building2count", "0");
    store("building2upgrades", "0");
    store("building3count", "0");
    store("building3upgrades", "0");
    store("building4count", "0");
    store("building4upgrades", "0");
    
	document.getElementById("debug").innerHTML = 1;
  }
  money = parseInt(retrieve("money"));
  clicks =  parseInt(retrieve("clicks"));
  clickUpgrades = parseInt(retrieve("clickUpgrades"));
  building1 = new Building("building1",5,1,parseInt(retrieve("building1count")),parseInt(retrieve("building1upgrades")),1000);
  building2 = new Building("building2",10,2,parseInt(retrieve("building2count")),parseInt(retrieve("building2upgrades")),2000);
  building3 = new Building("building3",15,3,parseInt(retrieve("building3count")),parseInt(retrieve("building3upgrades")),3000);
  building4 = new Building("building4",20,4,parseInt(retrieve("building4count")),parseInt(retrieve("building4upgrades")),4000);
  buildings = [building1,building2,building3,building4]
  calcPrices();
  calcMPS();
  handleupgrades();
  for (i = 0; i < buildingcount; i++)
  {
   document.getElementById("clickbutton"+(i+1)).disabled = true;
  }
  diff = parseInt((new Date).getTime().toString()) - parseInt(retrieve("lastsave"));
   store("diff",diff/1000);
   money+=mps*Math.floor(diff/1000);
  window.setInterval(function(){
  refresh();
  save();
  handleupgrades();
  handleAchs();
  calcMPS();
}, 100);
  window.setInterval(function(){
  addMPS();
}, 1000);
}
function calcPrices(){
	 for(i=0;i<buildingcount;i++){
	   buildings[i].price= buildings[i].price*Math.pow(1.5, buildings[i].count);
	 }
}
function handleupgrades(){
	for(i=0;i<buildingcount;i++){
	   for(j=0;j<buildings[i].upgrades;j++){
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).disabled = true;
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).style.background='#00cc00';
	   }
	   if(j < 5  && money >= 0 && money>=buildings[i].upgradesPrice){
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).disabled = false;
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).style.background='initial';
	   	j++;
	   }
	   for(;j<5;j++){
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).disabled = true;
	   	document.getElementById("b"+(i+1)+"upgrade"+(j+1)).style.background='#ff0000';
	   }
	 }
	for(j=0;j<clickUpgrades;j++){
	   	document.getElementById("cupgrade"+(j+1)).disabled = true;
	   	document.getElementById("cupgrade"+(j+1)).style.background='#00cc00';
	   }
	  if(j < 5  && money >= 0 && money>=500){
	   	  document.getElementById("cupgrade"+(j+1)).disabled = false;
	   	document.getElementById("cupgrade"+(j+1)).style.background='initial';
	   	j++;
	   }
	   for(;j<5;j++){
	   	document.getElementById("cupgrade"+(j+1)).disabled = true;
	   	document.getElementById("cupgrade"+(j+1)).style.background='#ff0000';
	   }
}
function AchsTemplateBuilding(i,value,row){
		if(buildings[i].count>=value)
			document.getElementById("ach"+(i+1)+""+row).style.background='#00cc00';
		else
			document.getElementById("ach"+(i+1)+""+row).style.background='#ff0000';
}
function AchsTemplateClicks(value,row){
		if(clicks>value)
			document.getElementById("ach0"+row).style.background='#00cc00';
		else
			document.getElementById("ach0"+row).style.background='#ff0000';
}
function handleAchs(){
	for(i=0;i<buildingcount;i++){
		AchsTemplateBuilding(i,10,0);
		AchsTemplateBuilding(i,50,1);
		AchsTemplateBuilding(i,100,3);
		AchsTemplateBuilding(i,200,4);
		AchsTemplateBuilding(i,500,5);
	 }
	 AchsTemplateClicks(100,0);
	 AchsTemplateClicks(2000,1);
	 AchsTemplateClicks(10000,2);
	 AchsTemplateClicks(25000,3);
	 AchsTemplateClicks(50000,4);
}
function save(){
         store("lastsave",(new Date).getTime().toString());
	 store("money", money.toString());
	 store("clicks", clicks.toString());
	 store("clickUpgrades", clickUpgrades.toString());
	 for(i=0;i<buildingcount;i++){
	   store("building"+(i+1)+"count", buildings[i].count);
	   store("building"+(i+1)+"upgrades", buildings[i].upgrades);
	 }

}
function stats(){
	window.alert("You clicked "+clicks+" times!");
}
function refresh(){
	
	for (i = 0; i < buildingcount; i++)
	{
	if(money >= 0 && money>=buildings[i].price)
		document.getElementById("clickbutton"+(i+1)).disabled = false;
	else 
		document.getElementById("clickbutton"+(i+1)).disabled = true;
	document.getElementById("building"+(i+1)+"price").innerHTML = numberToString(buildings[i].price)+"&nbsp;&nbsp;	";
	document.getElementById("building"+(i+1)+"count").innerHTML = buildings[i].count;
	}
	document.getElementById("debug").innerHTML = 2;
	document.getElementById("money").innerHTML = numberToString(money);
	document.getElementById("mps").innerHTML = "+"+numberToString(mps);
	document.getElementById("clickbutton").value = clickpower+"$";
		
		
}
function clicked() {
    money+=clickpower;
    clicks++;
    var elem = document.getElementById("myBar").style.width = clicks%100 + '%';   
    }
function reset(){
	money=0;
	clicks=0;
	clickUpgrades=0;
	width=0;
	document.getElementById("myBar").style.width = 0 + '%'; 
	remove("money");
	remove("clicks");
	remove("clickUpgrades");
	for(i=0;i<buildingcount;i++){
		buildings[i].price = buildings[i].init_price;
		buildings[i].count = 0;
		buildings[i].upgrades = 0;
		remove("building"+(i+1)+"count");
		remove("building"+(i+1)+"upgrades");
		
	}
	refresh();

}
function buy(bnum){
    money-=buildings[bnum].price;
    buildings[bnum].price *=1.5; 
    buildings[bnum].count++;

}
function calcMPS(){
	mps=0;
	for(i=0;i<buildingcount;i++){
		mps+=buildings[i].mps * (buildings[i].upgrades+1)*buildings[i].count;
	}
	clickpower= (clickUpgrades+1)*Math.floor((clicks/100)+1);
}
function addMPS(){
	
	money+=mps;
}
function upgrade(building,upgrade){
	if(building ==-1){
		clickUpgrades++;
		money-=500;
		return;
	}
	buildings[building].upgrades++;
	money-=buildings[building].upgradesPrice;
	refresh();
}
function numberToString(number){
	if (number < 1000)
		return number.toFixed(1);
	if(number < 1000000)
		return (number/1000).toFixed(1)+"K";
	if(number < 1000000000)
		return (number/1000000).toFixed(1)+"M";
	if(number < 1000000000000)
		return (number/1000000000).toFixed(1)+"B";
	if(number < 1000000000000000)
		return (number/1000000000000).toFixed(1)+"T";
}
function remove(cname){
	localStorage.removeItem(cname);
}
function store(cname,cvalue) {
	localStorage.setItem(cname, cvalue);
}
function retrieve(cname) {
    return localStorage.getItem(cname);
}

</script>
