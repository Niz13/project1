  <input type="button" id="clickbutton1" value="building 1" onclick="buy(0)">
  <p id="building1price" style="display:inline">5 </p><p id="building1count"style="display:inline"> 0</p><br>
  
  <input type="button" id="clickbutton2" value="building 2" onclick="buy(1)">
  <p id="building2price" style="display:inline">10 </p><p id="building2count"style="display:inline"> 0</p><br>

<script>
var money;
var moneyt;
var mps;
var clicks;
var mpst;
var buildings;
var buildingcount=4;

var Building = function(name, price,mps,count) {
    this.name = name;
    this.price = price;
    this.init_price = price;
    this.mps = mps;
    this.count = count;
}
function load(){
moneyt = retrieve("money");
if(moneyt == "")
  {
    money = 0;
    mps = 0;
    clicks=0;
    store("money", "0");
    store("mps", "0");
    store("clicks", "0");
    store("building1count", "0");
    store("building2count", "0");
    store("building3count", "0");
    store("building4count", "0");
    
	document.getElementById("debug").innerHTML = 1;
  }
  money = parseInt(moneyt);
  mps =  parseInt(retrieve("mps"));
  clicks =  parseInt(retrieve("clicks"));
  building1 = new Building("building1",5,1,parseInt(retrieve("building1count")));
  building2 = new Building("building2",10,2,parseInt(retrieve("building2count")));
  building3 = new Building("building3",15,3,parseInt(retrieve("building3count")));
  building4 = new Building("building4",20,4,parseInt(retrieve("building4count")));
    buildings = [building1,building2,building3,building4]
calcPrices();

  for (i = 0; i < buildingcount; i++)
  {
   document.getElementById("clickbutton"+(i+1)).disabled = true;
  }
  window.setInterval(function(){
  refresh();
  save();
}, 100);
  window.setInterval(function(){
  addmps();
}, 1000);
}
function calcPrices(){
	 for(i=0;i<buildingcount;i++){
	   buildings[i].price= buildings[i].price*Math.pow(1.5, buildings[i].count);
	 }
}
function addmps(){
	money+=mps;
}
function save(){
	 store("money", money.toString());
	 store("mps", mps.toString());
	 store("clicks", clicks.toString());
	 for(i=0;i<buildingcount;i++){
	   store("building"+(i+1)+"count", buildings[i].count);
	 }

}
function stats(){
	window.alert("You clicked "+clicks+" times!");
}
function refresh(){
	
	for (i = 0; i < buildingcount; i++)
	{
	if(money >= 0 && money>=buildings[i].price)
		document.getElementById("clickbutton"+(i+1)).disabled = false;
	else 
		document.getElementById("clickbutton"+(i+1)).disabled = true;
	document.getElementById("building"+(i+1)+"price").innerHTML = buildings[i].price.toFixed(1)+"&nbsp;&nbsp;	";
	document.getElementById("building"+(i+1)+"count").innerHTML = buildings[i].count;
	}
	document.getElementById("debug").innerHTML = 2;
	document.getElementById("money").innerHTML = money.toFixed(1);
	document.getElementById("mps").innerHTML = "+"+mps;

	   
		
}
function clicked() {
    money+=1;
    clicks++;
}
function reset(){
	money=0;
	mps=0;
	store("money", "0");
	store("mps", "0");
	store("clicks", "0");
	for(i=0;i<buildingcount;i++){
		buildings[i].price = buildings[i].init_price;
		buildings[i].count = 0;
		 store("building"+(i+1)+"count", "0");
	     
	}

}
function buy(bnum){
    money-=buildings[bnum].price;
    mps+=buildings[bnum].mps;
    buildings[bnum].price *=1.5; 
    buildings[bnum].count++;

}
function store(cname,cvalue) {
	localStorage.setItem(cname, cvalue);
    /*var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;*/
}

function retrieve(cname) {
    /*var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }*/
    return localStorage.getItem(cname);
}

</script>
